name: tests

on:
  push:
    branches:
      - develop
      - main
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - develop
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: Testing

    env:
      MEILISEARCH_HOST: 'http://127.0.0.1:7700'
      MEILISEARCH_KEY: 'test-api-key'

    services:
      meilisearch:
        image: getmeili/meilisearch:v1.27.0
        ports:
          - 7700:7700
        env:
          MEILI_MASTER_KEY: test-api-key
        options: >-
          --health-cmd="curl -sS http://localhost:7700/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Add Flux Credentials Loaded From ENV
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.ci .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Wait for Meilisearch to become available
        run: |
          for i in {1..30}; do
            if curl -sS ${MEILISEARCH_HOST}/health | grep -q '"status"\s*:\s*"available"'; then
              echo "Meilisearch is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Meilisearch did not become ready in time" >&2
          exit 1

      - name: Build Assets
        run: npm run build

      - name: Run Tests
        run: ./vendor/bin/pest
